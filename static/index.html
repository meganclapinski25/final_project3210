<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <input id="name" placeholder="Your name "/>
    <button id="join">Find Match</button>
  </div>

  <div id="info"></div>
  <div id ="score"></div>
  <div id="status"></div> 

  <div class="boards">
    <div>
      <h3>Your Board</h3>
      <div id="myBoard" class="board me"></div>
    </div>
    <div>
      <h3>Opponent Board</h3>
      <div id="theirBoard" class="board their"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
